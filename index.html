<!DOCTYPE html>
<html>
<head>
 <title>Dino Spiel von Google</title>
 <style>
    body {
      background-color: #e1f5fe;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      padding: 20px;
      background-color: #64b5f6;
      color: white;
    }

    iframe {
      display: block;
      margin: 0 auto;
      width: 600px;
      height: 400px;
    }
 </style>
</head>
<body>
 <h1>Dino Spiel von Google</h1>
 <iframe id="game" src="https://chromedino.com/"></iframe>

 <script>
   // Wait for the iframe to load
   document.getElementById('game').onload = function() {
     // Access the iframe's window object
     var iframeWindow = document.getElementById('game').contentWindow;

     // Override the original method
     iframeWindow.onkeydown = function(event) {
       // Your custom keydown handling logic here
       console.log('Key pressed:', event.keyCode);
     };
   };
 </script>
</body>
</html>
